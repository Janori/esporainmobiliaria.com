<!-- Inicio del contenido de la pagina -->
<div class="row">
    <div class="col-md-12">
        <!-- Inicio del sidebar perfil -->

        <!-- Inicio del contenido del perfil -->
        <div class="profile-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title tabbable-line">
                            <div class="caption caption-md">
                                <i class="icon-globe theme-font hide"></i>
                                <span class="caption-subject font-blue-madison bold uppercase">{{ title }}</span>
                            </div>
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#tab_1_1" data-toggle="tab">Informacion de sucursal</a>
                                </li>
                            </ul>
                        </div>
                        <div class="portlet-body">
                            <div class="tab-content">
                                <!-- Informacion personal TAB -->
                                <div class="tab-pane active" id="tab_1_1">
                                    <form #branchForm="ngForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="control-label">Nombre de la sucursal</label>
                                            <input [(ngModel)]="branch.name" type="text" class="form-control" name="name" required pattern="[a-zA-Z ñÑáéíóúÁÉÍÓÚ\s]*"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Información extra</label>
                                            <input [(ngModel)]="branch.extra_data" type="text" class="form-control" name="extra_data"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Gerente ID de la sucursal</label>
                                            <div class="col-md-8">
                                                <input auto-complete
                                                       type="text"
                                                       [(ngModel)]="branch.user_id"
                                                       placeholder="Teclea el nombre o el id del supervisor..."
                                                       [source]="users"
                                                       list-formatter="name"
                                                       select-value-of="id"
                                                       display-property-name="id"
                                                       class="form-control"
                                                       name="user"
                                                       no-match-found-text="No se encontró un supervisor">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Dirección</label>
                                            <input placeholder="Busca una dirección" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search>
                                        </div>
                                        <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
                                            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                                        </agm-map>
                                        <div class="form-group">
                                            <label class="control-label">Activo</label>
                                                    <input type="checkbox" [checked]="branch.active" [(ngModel)]="branch.active" name="active">
                                        </div>
                                        <div class="margiv-top-10" style="margin-top: 10px;">
                                            <button type="submit" class="btn green" [disabled]="!branchForm.form.valid"> Guardar Cambios </button>
                                            <a [routerLink]="['/', 'usuarios']" class="btn default"> Cancelar </a>
                                        </div>
                                    </form>
                                </div>
                                <!-- Fin Informacion personal TAB -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin del contenido del perfil -->
    </div>
</div>
<!-- Fin del contenido base de la pagina -->
