<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption font-dark">
                                <i class="icon-briefcase font-dark"></i>
                                <span class="caption-subject bold uppercase"> Sucursales</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="table-toolbar">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="btn-group">
                                            <a [routerLink]="['crear']"><button class="btn sbold green"> Agregar sucursal
                                                <i class="fa fa-plus"></i>
                                            </button> </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                                <thead>
                                    <tr>
                                        <th>Sucursal </th>
                                        <th># Agentes</th>
                                        <th> Nombre Del gerente de sucursal</th>
                                        <th> Opciones </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" *ngFor="let branch of branches">
                                        <td>{{ branch.name }}</td>
                                        <td>{{ branch.users.length }}</td>
                                        <td>{{ branch.user.full_name  }}</td>
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Opciones
                                                    <i class="fa fa-angle-down"></i>
                                                </button>
                                                <ul class="dropdown-menu pull-left" role="menu">
                                                    <li>
                                                        <a [routerLink]="[1, 'editar']">
                                                            <i class="icon-user-following"></i> Editar </a>
                                                    </li>
                                                    <li>
                                                        <a (click)="deleteBranch(branch.id)">
                                                            <i class="icon-user-unfollow"></i> Eliminar </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
