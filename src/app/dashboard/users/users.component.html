<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-user-following font-dark"></i>
                    <span class="caption-subject bold uppercase"> Usuarios</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a [routerLink]="['crear']"><button  class="btn sbold green"> Agregar usuario
                                    <i class="fa fa-plus"></i>
                                </button> </a>
                            </div>
                        </div>
                    </div>
                </div>
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover table-checkable order-column">
                    <thead>
                        <tr>

                            <th> Username</th>
                            <th> Nombre completo</th>
                            <th> Tipo </th>
                            <th> Opciones </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" *ngFor="let user of users">
                            <td>{{ user.username }}</td>
                            <td>{{ user.name + ' ' + user.first_surname + ' ' + (user.first_surname != null ? user.first_surname : '')}}</td>
                            <td><span class="label label-sm label-success">{{ user.kind | enumWs:'user/kinds' | async }}</span></td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Opciones
                                        <i class="fa fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu pull-left" role="menu">
                                        <li>
                                            <a [routerLink]="[user.id, 'editar']">
                                            <i class="icon-user-following"></i> Editar </a>
                                        </li>
                                        <li>
                                            <a (click)="deleteUser(user.id)">
                                            <i class="icon-user-unfollow"></i> Eliminar </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
