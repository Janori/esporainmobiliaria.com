
<div class="page-head">
    <!-- Inicio del titulo de la pagina -->

    <!--Fin del titulo de la pagina -->
</div>
<!-- Fin del encabezado de la pagina-->
<!-- Inicio del contenido de la pagina -->
<div class="row">
    <div class="col-md-12">
        <!-- Inicio del sidebar perfil -->
        <div class="profile-sidebar">
            <div class="portlet light profile-sidebar-portlet bordered">
                <!-- Sidebar user profile-->
                <div class="profile-userpic">
                    <img src="{{ url + user.img_path }}" class="img-responsive" alt=""> </div>
                <!-- Fin Sidebar user profile -->
                <!-- Sidebar user Nombre -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name"> {{ user.name + ' ' + user.first_surname + ' ' + user.last_surname }} </div>
                    <div class="profile-usertitle-job"> {{ user.kind }} </div>
                </div>
                <!-- Fin Sidebar user Nombre -->
            </div>
        </div>
        <!-- Inicio del contenido del perfil -->
        <div class="profile-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title tabbable-line">
                            <div class="caption caption-md">
                                <i class="icon-globe theme-font hide"></i>
                                <span class="caption-subject font-blue-madison bold uppercase">Perfil de Usuario</span>
                            </div>
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#tab_1_1" data-toggle="tab">Informacion personal</a>
                                </li>
                                <!-- <li>
                                    <a href="#tab_1_2" data-toggle="tab">Cambiar Imagen de perfil</a>
                                </li> -->
                                <li *ngIf="user.created_at != null">
                                    <a href="#tab_1_3" data-toggle="tab">Cambiar contraseña</a>
                                </li>
                            </ul>
                        </div>
                        <div class="portlet-body">
                            <div class="tab-content">
                                <!-- Informacion personal TAB -->
                                <div class="tab-pane active" id="tab_1_1">
                                    <form #personalInformationForm="ngForm" role="form" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="control-label">Nombre(s)</label>
                                            <input [(ngModel)]="user.name" type="text" class="form-control" name="name" required pattern="[a-zA-Z ñÑáéíóúÁÉÍÓÚ\s]*"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Apellido Paterno</label>
                                            <input [(ngModel)]="user.first_surname" type="text" class="form-control" name="first_surname" required pattern="[a-zA-Z ñÑáéíóúÁÉÍÓÚ\s]*"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Apellido Materno</label>
                                            <input [(ngModel)]="user.last_surname" type="text" class="form-control" name="last_surname" pattern="[a-zA-Z ñÑáéíóúÁÉÍÓÚ\s]*"/>
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label class="control-label">Nombre de usuario</label>
                                            <input [(ngModel)]="user.username" type="text" class="form-control" name="username" required/>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Tipo de usuario</label>
                                            <div class="col-md-9">
                                                <select class="form-control" [(ngModel)]="user.kind" name="kind" required>
                                                    <option value="a">Administrador</option>
                                                    <option value="s">Supervisor</option>
                                                    <option value="u">Agente</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Email</label>
                                            <input [(ngModel)]="user.email" type="email" class="form-control" name="email" required/>
                                        </div>
                                        <div class="form-group" *ngIf="user.created_at == null">
                                            <label class="control-label">Contraseña</label>
                                            <input [(ngModel)]="user.password" type="password" class="form-control" name="password" required/>
                                        </div>
                                        <hr>
                                        <!-- <div class="form-group">
                                            <label class="control-label">Teléfono Móvil</label>
                                            <input type="text" placeholder="+1 646 580 PRUEBA (6284)" class="form-control" /> </div>
                                        <div class="form-group">
                                                <label class="control-label">Teléfono Fijo</label>
                                                <input type="text" placeholder="+1 646 580 PRUEBA (6284)" class="form-control" /> </div> -->
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Sexo</label>
                                            <div class="col-md-9">
                                                <select class="form-control" [(ngModel)]="user.gender" name="gender" required>
                                                    <option value="m">Masculino</option>
                                                    <option value="f">Femenino</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Estado civil</label>
                                            <div class="col-md-9">
                                                <select class="form-control" [(ngModel)]="user.mariage_status" name="mariage_status" required>
                                                    <option value="s">Soltero</option>
                                                    <option value="c">Casado</option>
                                                    <option value="d">Divorciado</option>
                                                    <option value="v">Viudo</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Domicilio</label>
                                            <input [(ngModel)]="user.address" type="text" class="form-control" name="address" required pattern="[0-9a-zA-Z ñÑáéíóúÁÉÍÓÚ.#\s]*"/>
                                        </div>
                                        <div class="form-group">
                                          <label class="control-label">Colonia</label>
                                          <input [(ngModel)]="user.colonia" type="text" class="form-control" name="colonia" required /> </div>
                                        <div class="form-group">
                                          <label class="control-label">Código postal</label>
                                          <input [(ngModel)]="user.cp" type="text" class="form-control" name="cp" required /> </div>
                                        <div class="form-group">
                                          <label class="control-label">Municipio</label>
                                          <input [(ngModel)]="user.municipio" type="text" class="form-control" name="municipio" required /> </div>
                                        <div class="form-group">
                                          <label class="control-label">Estado</label>
                                          <input [(ngModel)]="user.estado" type="text" class="form-control" name="estado" required /> </div>
                                        <div class="form-group">
                                          <label class="control-label">País</label>
                                          <input [(ngModel)]="user.pais" type="text" class="form-control" name="pais" required /> </div>
                                        <div class="margiv-top-10">
                                            <button type="submit" class="btn green" [disabled]="!personalInformationForm.form.valid"> Guardar Cambios </button>
                                            <a [routerLink]="['/', 'usuarios']" class="btn default"> Cancelar </a>
                                        </div>
                                    </form>
                                </div>
                                <!-- Fin Informacion personal TAB -->
                                <!-- Cambio Imagen TAB -->
                                <div class="tab-pane" id="tab_1_2"  *ngIf="user.created_at != null">
                                    <form action="#" role="form">
                                        <div class="form-group">
                                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                                <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                                    <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" /> </div>
                                                <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"> </div>
                                                <div>
                                                    <span class="btn default btn-file">
                                                        <span class="fileinput-new"> Seleccionar Imagen </span>
                                                        <span class="fileinput-exists"> Cambiar </span>
                                                        <input type="file" name="..."> </span>
                                                    <a href="javascript:;" class="btn default fileinput-exists" data-dismiss="fileinput"> Quitar </a>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="margin-top-10">
                                            <a href="javascript:;" class="btn green"> Enviar </a>
                                            <a href="agents" class="btn default"> Cancelar </a>
                                        </div>
                                    </form>
                                </div>
                                <!-- Fin Cambio Imagen TAB -->
                                <!-- Cambio de Contra TAB -->
                                <div class="tab-pane" id="tab_1_3" *ngIf="user.created_at != null">
                                    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
                                        <div class="alert alert-danger" *ngIf="passwordForm.controls.confirmPassword.errors?.MatchPassword">Las contraseñas no coinciden.</div>
                                        <div class="form-group">
                                            <label class="control-label" >Nueva Contraseña</label>
                                            <input type="password" class="form-control" formControlName="password" [formGroup]="passwordForm"/> </div>
                                        <div class="form-group">
                                            <label class="control-label" >Reescribe la nueva Contraseña</label>
                                            <input type="password" class="form-control" formControlName="confirmPassword" [formGroup]="passwordForm"/> </div>
                                        <div class="margin-top-10">
                                            <button type="submit" class="btn green" [disabled]="!passwordForm.valid"> Cambiar Contraseña</button>
                                            <a href="agents" class="btn default"> Cancelar </a>
                                        </div>
                                    </form>
                                </div>
                                <!-- Fin Cambio de Contra TAB -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin del contenido del perfil -->
    </div>
</div>
<!-- Fin del contenido base de la pagina -->
