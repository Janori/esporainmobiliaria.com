<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption font-dark">
                                <i class="icon-users font-dark"></i>
                                <span class="caption-subject bold uppercase"> {{ title }}</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="table-toolbar">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="btn-group">
                                            <a [routerLink]="['crear']"><button  class="btn sbold green"> Agregar {{ kindClient == 'prospects' ? 'Prospecto' : 'Propietario'}}
                                                <i class="fa fa-plus"></i>
                                            </button> </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1" >
                                <thead>
                                    <tr>

                                        <th>Nombre completo</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="customers.length == 0" class="odd gradeX no-rows">
                                        <td colspan="2">NO HAY REGISTROS PARA MOSTRAR</td>
                                    </tr>
                                    <tr class="odd gradeX" *ngFor="let customer of customers">
                                        <td>{{ customer.full_name }}</td>
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Opciones
                                                    <i class="fa fa-angle-down"></i>
                                                </button>
                                                <ul class="dropdown-menu pull-left" role="menu">
                                                    <li>
                                                        <a [routerLink]="[customer.id, 'editar']">
                                                        <i class="icon-user-following"></i> Editar </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:;">
                                                        <i class="icon-user-unfollow"></i> Eliminar </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
