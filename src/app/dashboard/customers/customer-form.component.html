
<div class="page-head">
    <!-- Inicio del titulo de la pagina -->

    <!--Fin del titulo de la pagina -->
</div>
<!-- Fin del encabezado de la pagina-->
<!-- Inicio del contenido de la pagina -->
<div class="row">
    <div class="col-md-12">
        <!-- Inicio del contenido del perfil -->
        <div class="profile-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title tabbable-line">
                            <div class="caption caption-md">
                                <i class="icon-globe theme-font hide"></i>
                                <span class="caption-subject font-blue-madison bold uppercase">Perfil de {{ title }}</span>
                            </div>
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#tab_1_1" data-toggle="tab">Informacion personal</a>
                                </li>
                                <li *ngIf="customer.kind == 'p'">
                                    <a href="#tab_1_2" data-toggle="tab">Información de prospecto</a>
                                </li>
                            </ul>
                        </div>
                        <div class="portlet-body">
                            <div class="tab-content">
                                <!-- Informacion personal TAB -->
                                <div class="tab-pane active" id="tab_1_1">
                                    <form #customerForm="ngForm" role="form" (ngSubmit)="onSubmit()" class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Nombre</label>
                                            <div class="col-md-9">
                                                <input [(ngModel)]="customer.name" type="text" class="form-control" name="name" required pattern="[a-zA-Z ñÑáéíóúÁÉÍÓÚ\s]*"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Apellido Paterno</label>
                                            <div class="col-md-9">
                                                <input [(ngModel)]="customer.first_surname" type="text" class="form-control" name="first_surname" required pattern="[a-zA-Z ñÑáéíóúÁÉÍÓÚ\s]*"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Apellido Materno</label>
                                            <div class="col-md-9">
                                                <input [(ngModel)]="customer.last_surname" type="text" class="form-control" name="last_surname" pattern="[a-zA-Z ñÑáéíóúÁÉÍÓÚ\s]*"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Correo electrónico</label>
                                            <div class="col-md-9">
                                                <input [(ngModel)]="customer.email" type="email" class="form-control" name="email" required/>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Sexo</label>
                                            <div class="col-md-9">
                                                <select class="form-control" [(ngModel)]="customer.gender" name="gender" required>
                                                    <option value="m">Masculino</option>
                                                    <option value="f">Femenino</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Estado civil</label>
                                            <div class="col-md-9">
                                                <select class="form-control" [(ngModel)]="customer.mstatus" name="mstatus" required>
                                                    <option value="s">Soltero</option>
                                                    <option value="c">Casado</option>
                                                    <option value="d">Divorciado</option>
                                                    <option value="v">Viudo</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Domicilio</label>
                                            <div class="col-md-9">
                                                <input [(ngModel)]="customer.address" type="text" class="form-control" name="address" required pattern="[0-9a-zA-Z ñÑáéíóúÁÉÍÓÚ.#\s]*"/>
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="customer.kind == 'o' && customer.created_at != null">
                                            <label class="col-md-3 control-label">Archivo de identificación</label>
                                            <div class="col-md-9" *ngIf="customer.file_path == null">
                                                <input type="file" ng2FileSelect [uploader]="uploader" (change)="uploadFile($event)"/>
                                            </div>
                                            <div class="col-md-9" *ngIf="customer.file_path != null">
                                                <p>Ya cuenta con un archivo
                                                    <a href="http://esporainmobiliaria.com/api/customer/{{ customer.file_path }}" target="_blank" class="btn btn-primary">Ver</a>
                                                    <button class="btn btn-danger" (click)="removeActualFile()"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;</button>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="margiv-top-10 to-right">
                                            <a [routerLink]="['/', customer.kind == 'p' ? 'prospectos' : 'propietarios']" class="btn default"> Cancelar </a>
                                            <button type="submit" class="btn green" [disabled]="!customerForm.form.valid"> Guardar Cambios </button>
                                        </div>
                                    </form>
                                </div>
                                <!-- Fin Informacion personal TAB -->
                                <!-- Cambio Imagen TAB -->
                                <div class="tab-pane" id="tab_1_2">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Agente responsable</label>
                                            <div class="col-md-9" *ngIf="items.users.length > 0">
                                                <ng-select [allowClear]="true"
                                                    [items]="items.users"
                                                    [active]="items.selected.user"
                                                    placeholder="Ningun agente seleccionado"
                                                    (selected)="setUser($event)"
                                                    (removed)="removeUser($event)"
                                                    class="{{ customer.user_id != null ? 'ng-valid' : 'ng-invalid' }}">
                                                </ng-select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Inmueble interesado</label>
                                            <div class="col-md-9" *ngIf="items.buildings.length > 0">
                                                <ng-select [allowClear]="true"
                                                    [items]="items.buildings"
                                                    [active]="items.selected.building"
                                                    placeholder="Ningun inmueble seleccionado"
                                                    (selected)="setBuilding($event)"
                                                    (removed)="removeBuilding($event)"
                                                    class="{{ customer.building_id != null ? 'ng-valid' : 'ng-invalid' }}">
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Fin Cambio Imagen TAB -->
                                <!-- Cambio de Contra TAB -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin del contenido del perfil -->
    </div>
</div>
<!-- Fin del contenido base de la pagina -->
