<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-users font-dark"></i>
                    <span class="caption-subject bold uppercase"> Agentes</span>
                </div>
            </div>
            <div class="portlet-body">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1" >
                    <thead>
                        <tr>

                            <th>Username</th>
                            <th>Nombre completo</th>
                            <th>Sucursal</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" *ngFor="let agent of agents">
                            <td>{{ agent.username }}</td>
                            <td>{{ agent.name + ' ' + agent.first_surname + ' ' + agent.last_surname }}</td>
                            <td><span class="label label-sm label-success">{{ agent.branch_id != null ? agent.branch.name : 'N/A' }}</span></td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Opciones
                                        <i class="fa fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu pull-left" role="menu">
                                        <li>
                                            <a [routerLink]="[agent.id, 'editar']">
                                            <i class="icon-user-following"></i> Editar </a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">
                                            <i class="icon-user-unfollow"></i> Eliminar </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
