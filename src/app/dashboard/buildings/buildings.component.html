<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
          <div class="row">
              <div class="col-md-12">
                  <div class="portlet light bordered">
                      <div class="portlet-title">
                          <div class="caption font-dark">
                              <i class="icon-home font-dark"></i>
                              <span class="caption-subject bold uppercase"> Inmuebles</span>
                          </div>
                      </div>
                      <div class="portlet-body">
                          <div class="table-toolbar">
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="btn-group">
                                          <a [routerLink]="['crear']"><button class="btn sbold green"> Agregar Inmueble
                                              <i class="fa fa-plus"></i>
                                          </button> </a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                              <thead>
                                  <tr>
                                      <th>Tipo</th>
                                      <th>Disposici√≥n</th>
                                      <th>Superficie</th>
                                      <th>Precio</th>
                                      <th>Acciones</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr class="odd gradeX" *ngFor="let building of buildings">
                                      <td>{{ building.kind }}</td>
                                      <td>{{ building.disposition }}</td>
                                      <td>{{ building.land.surface }} m<sup>2</sup></td>
                                      <td>$ {{ building.price }} M.N.</td>
                                      <td>
                                          <div class="btn-group">
                                              <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Opciones
                                                  <i class="fa fa-angle-down"></i>
                                              </button>
                                              <ul class="dropdown-menu pull-left" role="menu">
                                                  <li>
                                                      <a [routerLink]="[1]">
                                                          <i class="icon-book-open"></i> Mostrar </a>
                                                  </li>
                                                  <li>
                                                      <a [routerLink]="[1, 'editar']">
                                                          <i class="icon-note"></i> Editar </a>
                                                  </li>
                                                  <li>
                                                      <a (click)="deleteBuilding(building.id)">
                                                          <i class="icon-trash"></i> Eliminar </a>
                                                  </li>
                                              </ul>
                                          </div>
                                      </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
