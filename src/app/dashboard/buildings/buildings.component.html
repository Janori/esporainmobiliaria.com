<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
          <div class="row">
              <div class="col-md-12">
                  <div class="portlet light bordered">
                      <div class="portlet-title">
                          <div class="caption font-dark">
                              <i class="icon-home font-dark"></i>
                              <span class="caption-subject bold uppercase"> Inmuebles</span>
                          </div>
                      </div>
                      <div class="portlet-body">
                          <div class="table-toolbar">
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="btn-group">
                                          <a [routerLink]="['crear']"><button id="sample_editable_1_new" class="btn sbold green"> Agregar Inmueble
                                              <i class="fa fa-plus"></i>
                                          </button> </a>
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="btn-group pull-right">
                                          <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">Herramientas
                                              <i class="fa fa-angle-down"></i>
                                          </button>
                                          <ul class="dropdown-menu pull-right">
                                              <li>
                                                  <a href="javascript:;">
                                                      <i class="fa fa-print"></i> Imprimir </a>
                                              </li>
                                              <li>
                                                  <a href="javascript:;">
                                                      <i class="fa fa-file-pdf-o"></i> Guardar como PDF </a>
                                              </li>
                                              <li>
                                                  <a href="javascript:;">
                                                      <i class="fa fa-file-excel-o"></i> Exportar a excel </a>
                                              </li>
                                          </ul>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                              <thead>
                                  <tr>

                                      <th>Tipo</th>
                                      <th>Disposición</th>
                                      <th>Recámaras</th>
                                      <th>Superficie</th>
                                      <th>Precio</th>
                                      <th>Acciones</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr class="odd gradeX">
                                      <td> Casa</td>
                                      <td>Venta</td>
                                      <td>4</td>
                                      <td>87 m2</td>
                                      <td>$350,000 M.N.</td>
                                      <td>
                                          <div class="btn-group">
                                              <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Opciones
                                                  <i class="fa fa-angle-down"></i>
                                              </button>
                                              <ul class="dropdown-menu pull-left" role="menu">
                                                  <li>
                                                      <a [routerLink]="[1]">
                                                          <i class="icon-book-open"></i> Mostrar </a>
                                                  </li>
                                                  <li>
                                                      <a [routerLink]="[1, 'editar']">
                                                          <i class="icon-note"></i> Editar </a>
                                                  </li>
                                                  <li>
                                                      <a href="javascript:;">
                                                          <i class="icon-trash"></i> Eliminar </a>
                                                  </li>
                                              </ul>
                                          </div>
                                      </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
