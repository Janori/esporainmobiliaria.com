<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption font-dark">
                                <i class="icon-home font-dark"></i>
                                <span class="caption-subject bold uppercase"> Busca tu inmueble</span>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form class="form-horizontal" role="form">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Tipo de inmueble</label>
                                        <div class="col-md-9">
                                            <select class="form-control" (change)="setType($event)" #type>
                                                <option value="Terreno">Terreno</option>
                                                <option value="Almacen">Almacén</option>
                                                <option value="Oficina">Oficina</option>
                                                <option value="Casa">Casa</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Disponibilidad</label>
                                        <div class="col-md-9">
                                            <select class="form-control" #disponibility>
                                                <option>Renta</option>
                                                <option>Venta</option>
                                            </select>
                                        </div>
                                    </div>
                                    <span class="caption-subject font-dark sbold uppercase">Precio</span>
                                    <ion-range-slider #priceFilter
                                        type="double"
                                        min="0"
                                        max="20000000"
                                        from="250000"
                                        from_shadow="true"
                                        to="20000000"
                                        to_shadow="true"
                                        grid="true"
                                        grid_num="5"
                                        prefix="$ "
                                        postfix=" M.N"
                                        step="250000"
                                        decorate_both="false">
                                    </ion-range-slider>
                                    <span class="caption-subject font-dark sbold uppercase">Superficie</span>
                                    <ion-range-slider #surfaceFilter
                                        type="double"
                                        min="0"
                                        max="250000"
                                        from="10000"
                                        from_shadow="true"
                                        to="250000"
                                        to_shadow="true"
                                        grid="true"
                                        grid_num="5"
                                        postfix=" m<sup>2</sup>"
                                        step="1000"
                                        decorate_both="false">
                                    </ion-range-slider>
                                    <span class="caption-subject font-dark sbold uppercase">Baños</span>
                                    <ion-range-slider #bathFilter
                                        type="double"
                                        min="0"
                                        max="10"
                                        from="0"
                                        from_shadow="true"
                                        to="5"
                                        to_shadow="true"
                                        grid="true"
                                        grid_num="5"
                                        step="1"
                                        decorate_both="false">
                                    </ion-range-slider>
                                    <span class="caption-subject font-dark sbold uppercase">Cuartos</span>
                                    <ion-range-slider #roomFilter
                                        type="double"
                                        min="0"
                                        max="10"
                                        from="0"
                                        from_shadow="true"
                                        to="5"
                                        to_shadow="true"
                                        grid="true"
                                        grid_num="5"
                                        step="1"
                                        decorate_both="false">
                                    </ion-range-slider>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green" (click)="applyFilters()">Aplicar filtros</button>
                                            <button type="button" class="btn default" (click)="getAllBuildings()">Eliminar filtros</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
          <div class="row">
              <div class="col-md-12">
                  <div class="portlet light bordered">
                      <div class="portlet-title">
                          <div class="caption font-dark">
                              <i class="icon-home font-dark"></i>
                              <span class="caption-subject bold uppercase"> Inmuebles</span>
                          </div>
                      </div>
                      <div class="portlet-body">
                          <div class="table-toolbar">
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="btn-group">
                                          <a [routerLink]="['crear']"><button class="btn sbold green"> Agregar Inmueble
                                              <i class="fa fa-plus"></i>
                                          </button> </a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover table-checkable order-column">
                              <thead>
                                  <tr>
                                      <th>Tipo</th>
                                      <th>Disposición</th>
                                      <th>Superficie</th>
                                      <th>Precio</th>
                                      <th>Acciones</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr class="odd gradeX" *ngFor="let building of buildings">
                                      <td>{{ building.kind }}</td>
                                      <td>{{ building.disposition }}</td>
                                      <td>{{ building.land.surface }} m<sup>2</sup></td>
                                      <td>$ {{ building.price }} M.N.</td>
                                      <td>
                                          <div class="btn-group">
                                              <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Opciones
                                                  <i class="fa fa-angle-down"></i>
                                              </button>
                                              <ul class="dropdown-menu pull-left" role="menu">
                                                  <li>
                                                      <a [routerLink]="[building.id]">
                                                          <i class="icon-book-open"></i> Mostrar </a>
                                                  </li>
                                                  <li>
                                                      <a [routerLink]="[building.id, 'editar']">
                                                          <i class="icon-note"></i> Editar </a>
                                                  </li>
                                                  <li>
                                                      <a (click)="deleteBuilding(building.id)">
                                                          <i class="icon-trash"></i> Eliminar </a>
                                                  </li>
                                              </ul>
                                          </div>
                                      </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
