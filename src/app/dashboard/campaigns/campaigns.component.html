<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption font-dark">
                                <i class="icon-envelope font-dark"></i>
                                <span class="caption-subject bold uppercase"> {{ title }}</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div (click)="$event.preventDefault()" class="form-horizontal">
                                <tabset>
                                    <tab heading="Seleccion de clientes" #tab1>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Tipo de inmueble</label>
                                                <div class="col-md-9">
                                                    <select class="form-control" (change)="showProspects($event)" required>
                                                        <option value="0" selected disabled hidden>No se ha seleccionado ningún tipo de inmueble</option>
                                                        <option *ngFor="let option of buildingKind" [value]="option">{{ option}}</option>
                                                    </select>
                                                </div>
                                        </div>
                                        <hr>
                                        <table *ngIf="customers.length" class="table table-striped table-bordered table-hover table-checkable order-column">
                                            <thead>
                                                <tr>
                                                    <th>Nombre</th>
                                                    <th>Correo</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let customer of customers">
                                                    <td>{{ customer.full_name }}</td>
                                                    <td>{{ customer.email }}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <h3 *ngIf="!customers.length">NO SE HA SELECCIONADO NINGÚN PROSPECTO</h3>
                                    </tab>
                                    <tab heading="Edición de plantilla" #tab2 [disabled]="!customers.length">
                                        <h4>Número de inmuebles a mostrar</h4>
                                        <div class="col-xs-12 col-12">
                                            <pagination [directionLinks]="false" [totalItems]="totalItems" [(ngModel)]="numberOfBuildings" (numPages)="smallnumPages = $event"></pagination>
                                        </div>
                                    </tab>
                                    <tab heading="Seleccion de inmubeles" #tab3 [disabled]="!customers.length">
                                        <table class="table table-striped table-bordered table-hover table-checkable order-column">
                                            <thead>
                                                <tr>
                                                    <th>&nbsp;</th>
                                                    <th>Dirección</th>
                                                    <th>Disponibilidad</th>
                                                    <th>Precio</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let building of buildings">
                                                    <td>
                                                        <a href="#" (click)="selectBuilding(building.id, $event)">
                                                            <i class="fa fa-square-o" aria-hidden="true" *ngIf="selectedBuildings.indexOf(building.id) == -1"></i>
                                                            <i class="fa fa-check-square-o" aria-hidden="true" *ngIf="selectedBuildings.indexOf(building.id) != -1"></i>
                                                        </a>
                                                    </td>
                                                    <td>{{ building.address }}</td>
                                                    <td>{{ building.disposition }}</td>
                                                    <td>{{ building.price | currency:'MXN':'$' }}</td>
                                                </tr>
                                            </tbody>
                                        </table>

                                        <div class="pull-right">
                                            <button class="btn btn-primary" (click)="sendCampaign()">Enviar campaña</button>
                                        </div>
                                    </tab>
                                </tabset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
