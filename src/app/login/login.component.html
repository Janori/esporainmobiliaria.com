<div class="logo">
    <a href="index.html">
        <img src="../assets/logo.png" alt="" /> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form #loginForm="ngForm" class="login-form" (ngSubmit)="onSubmit()">
        <div class="form-title">
            <span class="form-title">Bienvenido.</span>
            <span class="form-subtitle">Por favor, inicia sesión.</span>
        </div>
        <div class="alert alert-danger display-hide" >
            <button class="close" data-close="alert"></button>
            <span> Enter any username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Correo electrónico</label>
            <input [(ngModel)]="user.email" class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="Email" name="email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
            <input [(ngModel)]="user.password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" required /> </div>
        <div class="form-actions">
            <button type="submit" [disabled]="!loginForm.form.valid" class="btn red btn-block uppercase">Inicia sesión</button>
        </div>
    </form>
    <!-- END LOGIN FORM -->
